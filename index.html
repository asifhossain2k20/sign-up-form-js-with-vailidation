<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Sign Up</h1>
    <form id="form">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="First Name Last Name" name="name" required minlength="2" maxlength="100"
        />
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="5555555555" name="phone" required pattern="[0-9]{11}"/>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email"id="email" placeholder="email@address.com" name="email"required/>
      </div>

      <div class="form-group">
        <label for="website">Address</label>
        <input type="text" id="address" placeholder="Rangpur" name="address" required/>
      </div>

      <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" id="password1" placeholder="Create Password (Min. 8 Characters)" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" title="Please include at least 1 uppercase character, 1 lowercase character, and 1 number."/>
      </div>

      <div class="form-group">
        <label for="password2">Confirm Password</label>
        <input type="password" id="password2" placeholder="Confirm Password" name="password" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"/>
      </div>
      <button type="submit">Register</button>
    </form>
   
    <div class="message-container">
      <h3 id="message">Join Today!</h3>
    </div>
  </div>
  
  <script src="js/script.js"></script>
</body>
</html>
